<!DOCTYPE html>
<html data-bs-theme="dark">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width">
		<title>Kaminari's Sell Offer Undercut Leaderboard</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-10">
					<h1 class="mt-3"><i class="bi bi-graph-up-arrow"></i> Kaminari's Sell Offer Undercut Leaderboard</h1>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<button class="btn btn-sm btn-outline-primary" id="themeToggle"><i class="bi bi-brightness-high-fill"></i></button>
				</div>
				<form id="formAPI" class="mt-3 w-100">
					<div class="d-flex align-items-end">
						<div class="flex-fill col-10">
							<label for="formAPI" class="form-label">API Code:</label>
							<input type="text" class="form-control" id="valueAPI" placeholder="Paste your API here..."></input>
						</div>
						<div class="flex-fill text-end">
							<button class="btn btn-primary mt-3" id="formSubmit"><i class="bi bi-arrow-return-right"></i> Fetch Data</button>
						</div>
					</div>
				</form>
				<div id="progressBarDiv" class="visually-hidden">
					<div class="progress progress-bar-striped progress-bar-animated mt-3">
						<div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<div id="progressFlavorText" class="h5 text-muted mt-3 alert alert-secondary"><div class="d-flex"><div class="flex-fill">Connecting to the Quaggans Delivery Services...</div><div class="flex-fill text-end"><img src="quaggan.jpg" height="48" width="48"></div></div></div>
				</div>
				<div id="messageAlert" class="h5 mt-3 alert"></div>
			</div>
			<div id="result" class="row">
				<table id="myTable" class="visually-hidden table table-sm table-striped">
					<thead>
						<tr>
							<th>Icon</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Undercuts</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
		<script src="script.js"></script>
	</body>
</html>
