<!DOCTYPE html>
<html data-bs-theme="dark">
	<head>
		<meta charset=utf-8>
		<meta name="viewport" content="width=device-width">
		<title>Kaminari's Sell Offer Undercut Leaderboard</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
		<link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.3.3/b-3.2.4/b-html5-3.2.4/r-3.0.6/datatables.min.css" rel="stylesheet" integrity="sha384-ZLzdDtvtRk/U8ZyPXhg0zJFIBL7IbVWimWzPb++LWgIX0+vj68bn++UXhiA0Vsef" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container mt-3">
			<div class="row">
				<div class="col-10">
					<h1 class="d-none d-lg-inline mt-3"><i class="bi bi-graph-up-arrow"></i> Kaminari's Sell Offer Undercut Leaderboard</h1>
					<h3 class="mt-3 d-lg-none"><i class="bi bi-graph-up-arrow"></i> Kaminari's Sell Offer Undercut Leaderboard</h3>
				</div>
				<div class="col-2 d-flex justify-content-end align-items-center">
					<div class="btn-group" role="group" aria-label="Small button group">
					  <!--<button type="button" class="btn btn-primary" id="loadData"><i class="bi bi-upload"></i></button> LOAD BUTTON WAS THROWN INTO THE VOID BY ROTSONO -->
					  <button type="button" class="btn btn-primary" id="saveData"><i class="bi bi-floppy"></i></button>
					  <button type="button" class="btn btn-primary" id="deleteData"><i class="bi bi-trash3"></i></button>
					  <button type="button" class="btn btn-primary" id="themeToggle"><i class="bi bi-brightness-high-fill"></i></button>
					</div>
				</div>
				<form id="formAPI" class="mt-3">
					<div class="d-flex align-items-end">
						<div class="col-10">
							<label for="formAPI" class="form-label">API Code:</label>
							<input type="text" class="form-control" style="width: 88%;" id="valueAPI" "placeholder="Paste your API here..."></input>
						</div>
						<div class="col-2 d-flex justify-content-end align-items-center">
							<button class="btn btn-primary text-nowrap" id="formSubmit"><i class="bi bi-arrow-return-right"></i> Fetch Data</button>
						</div>
					</div>
				</form>
				<div id="progressBarDiv" class="visually-hidden">
					<div class="progress progress-bar-striped progress-bar-animated mt-3">
						<div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<div id="progressFlavorText" class="h5 text-muted mt-3 alert alert-secondary"><div class="d-flex"><div class="flex-fill">Connecting to the Quaggans Delivery Services...</div><div class="flex-fill text-end"><img src="quaggan.jpg" height="48" width="48"></div></div></div>
				</div>
				<div id="messageAlert" class="h5 mt-3 alert"></div>
			</div>
			<div id="result" class="row">
				<table id="myTable" class="visually-hidden table table-sm table-striped">
					<thead>
						<tr>
							<th>Icon</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Undercuts</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" integrity="sha384-VFQrHzqBh5qiJIU0uGU5CIW3+OWpdGGJM9LBnGbuIH2mkICcFZ7lPd/AAtI7SNf7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js" integrity="sha384-/RlQG9uf0M2vcTw3CX7fbqgbj/h8wKxw7C3zu9/GxcBPRKOEcESxaxufwRXqzq6n" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.3.3/b-3.2.4/b-html5-3.2.4/r-3.0.6/datatables.min.js" integrity="sha384-cO+EFAa95mC9G2yjR/7xzdJ3I8Zs4UBZldA9vA1pnRiCzyxQhdOom+HQri3LXh2u" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
